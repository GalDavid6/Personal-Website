{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block blogactive %} active {% endblock %}
{% block body %}
    <article class="container">
        <h2 class="blog-post-title mb-1">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} by <a href="/about">{{post.author}}</a></p>
        <p>{{post.content}}</p>
    </article>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head %}
        
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><b>Personal-Website</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block homeactive %} {% endblock %}" href="{% url 'dashboard:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block todoactive %} {% endblock %}" href="{% url 'todolist:add_todo' %}">Todo List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block weatheractive %} {% endblock %}" href="{% url 'weather:weather' %}">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block blogactive %} {% endblock %}" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block contactactive %} {% endblock %}" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block aboutactive %} {% endblock %}" href="/about">About Us</a>
              </li>
            <li class="nav-item dropdown position-absolute end-0">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Settings
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/admin">Admin Panel</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
                <li><a class="dropdown-item" href="#">free slot</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
